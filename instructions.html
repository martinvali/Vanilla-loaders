<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=	, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/general.css" />
  </head>
  <body data-barba="wrapper">
    <div data-barba="container" data-barba-namespace="instructions">
      <header class="outer-container header max-width-container">
        <a class="btn-back" href="index.html"
          ><img src="back.svg" alt="backarrow"
        /></a>
        <p class="logo logo-instructions">V<span class="color-main">L</span></p>
      </header>
      <main>
        <div class="instructions-container max-width-container outer-container">
          <div class="instructions-text-container">
            <h1 class="instructions-heading">Instructions</h1>
            <p class="instructions-text">
              The goal of Vanilla Loaders is to provide developers with HTML&CSS
              only loading animations. HTML&CSS can be seen and then copied by
              clicking on each loader. All loaders can be used without any
              attributon and limitations.
            </p>
          </div>
          <div class="instructions-illustration-container">
            <picture>
              <source
                type="image/webp"
                srcset="instructions_illustration.webp"
              />
              <source type="image/svg" srcset="instructions_illustration.svg" />
              <img
                class="instructions-illustration"
                src="instructions-illustration.png"
                alt="Illustration"
              />
            </picture>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
