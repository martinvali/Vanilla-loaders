<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Loaders landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/loaders.css" />
    <script defer src="dist/index.js"></script>
  </head>
  <body data-barba="wrapper">
    <header class="outer-container header max-width-container">
      <p class="logo">V<span class="color-main">L</span></p>
      <a href="instructions.html" class="instructions">Instructions</a>
    </header>
    <main
      class="main outer-container max-width-container"
      data-barba="container"
    >
      <section class="section-hero max-width-container">
        <div class="section-main-text">
          <p class="subheading">Vanilla loaders</p>
          <h1 class="h1">
            A free collection of beginner friendly
            <span class="color-main">HTML&CSS</span> loading animations.
          </h1>
        </div>
        <div class="section-main-img">
          <img
            class="hero-img"
            src="hero-illustration.svg"
            alt="Illustration of happy people"
          />
        </div>
      </section>
      <header class="header-loaders">
        <div>
          <label class="select-shape-label" for="shape">Shape:</label>
          <select class="select-shape" name="shape">
            <option value="circle" disabled hidden selected>
              Choose a shape
            </option>
            <option value="all">All</option>
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
            <option value="text">Text</option>
          </select>
        </div>
        <p class="version-paragraph">Version 1.0</p>
      </header>
      <div class="spinners-container"></div>
    </main>
  </body>
</html>
